<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>久成生物-主页</title>

    <!--[if lte IE10]><script>window.location.href='https://support.dmeng.net/upgrade-your-browser.html';</script><![endif]-->
    <!--
        描述：head中无需再引入css以及facicon，webpack将根据入口JS文件的要求自动实现按需加载或者生成style标签
    -->
</head>

<body>
    <header>
        <div class="w">
            <h1 class="logo ">
                <a href="">
                    <img src="../img/asset/logo1.png">
				</a>
                <span class="company-name">北京久成生物科技有限公司</span>
            </h1>

            <nav class="head-nav">
                <ul class="head-nav-ul">
                    <li><a href="">首页</a></li>
                    <li class="checked"><a href="">关于我们</a></li>
                    <li><a href="">产品展示</a></li>
                    <li><a href="">新闻动态</a></li>
                    <li><a href="">联系我们</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="product-main">
        <div class="start-banner">
        </div>
        <div class="w">
            <div class="bread">
                <ol class="am-breadcrumb am-breadcrumb-slash">
                    <li><a href="#">首页</a></li>
                    <li><a href="#">联系我们</a></li>
                </ol>
            </div>
            <div class="contact">
                <h4 class="contact-introduction-tit">集团简介</h4>
                <div data-am-widget="map" class="am-map am-map-default" data-name="久成生物科技"  data-address="仪征市马集镇泗大公路90号" data-longitude="119.179497"
                    data-latitude="32.358831" data-scaleControl="false" data-zoomControl="false" data-setZoom="13" data-icon="http://amuituku.qiniudn.com/mapicon.png">
                    <div id="bd-map"></div>
                </div>
            </div>

    </section>
    <footer class="contact-footer am-cf">
        <div class="footer-tit-bg">
            <div class="w">
                
            </div>
        </div>
        <div class="w">
            <div class="contact-footer footer-main am-cf">
                <h1 class="footer-log"></h1>
                <ul class="footer-info">
                    <li>
                        <p><i class="am-icon-volume-control-phone am-icon-fw am-icon-sm"></i> 13866668888</p>
                    </li>
                    <li>
                        <p><i class="am-icon-envelope-o am-icon-fw am-icon-sm"></i> 13866668888@163.com</p>
                    </li>
                    <li>
                        <p><i class="am-icon-internet-explorer am-icon-fw am-icon-sm"></i> www.dechengshengwu.com</p>
                    </li>
                    <li>
                        <p><i class="am-icon-map am-icon-fw am-icon-sm"></i> 北京市朝阳区住邦2000一号楼三楼305室</p>
                    </li>
                </ul>
                <div class="footer-form">
                    <form class="am-form am-form-horizontal">
                        <div class="am-form-group">
                            <div class="footer-form-one am-cf">
                                <label for="doc-ipt-1" class="lable-name am-form-label">姓名:</label>
                                <div class="footer-input-name">
                                    <input type="text" id="doc-ipt-3" placeholder="姓名">
                                </div>

                                <label for="doc-ipt-1" class="lable-phone am-form-label">电话:</label>
                                <div class="footer-input-phone">
                                    <input type="text" id="doc-ipt-3" placeholder="电话">
                                </div>
                            </div>

                            <div class="footer-form-two am-cf">
                                <label for="doc-ipt-1" class="lable-email am-form-label">邮箱:</label>
                                <div class="footer-input-email">
                                    <input type="text" id="doc-ipt-3" placeholder="邮箱">
                                </div>
                            </div>
                            <div class="footer-form-two am-cf">
                                <label for="doc-ipt-1" class="lable-content am-form-label">内容:</label>
                                <div class="footer-input-content">
                                    <input type="text" id="doc-ipt-3" placeholder="内容">
                                </div>
                            </div>

                        </div>



                        <div class="am-form-group">
                            <div class="am-u-sm-2 am-u-sm-offset-7">
                                <button type="submit" class="am-btn am-btn-default footer-submit">提交登入</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="bottom">
            版权所有：江苏久成生物科技有限公司<i class="am-icon-gear am-icon-spin"></i>COPYRIGHT © 2013京ICP备09004155号
        </div>
    </footer>

    <!--
        描述：body中同样无需单独引入JS文件，webpack会根据入口JS文件自动实现按需加载或者生成script标签，还可以生成对应的hash值
    -->
</body>

</html>
